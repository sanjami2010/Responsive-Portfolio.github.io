        <div class="container">

            <a href="contact.html" id="branding">Santhi Sri Jamisetty</a>


            <nav>

                <a href="index.html">About</a>

                <a href="portfolio.html">Portfolio</a>

                <a href="Contact.html">Contact</a>



            </nav>
        </div>
    </header>
    <div id="maincontainer" class="container">
        <section class="topsection">
            <h1>Contact</h1>
            <table>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>

                            <input type="text" id="name" name="name" placeholder="John Smith" requirea="required" />
                        </li>

                        <li>
                            <label for="email">Email</label>

                            <input type="email" id="email" name="email" placeholder="example@gmail.com" />
                        </li>
                        <li>
                            <label for="message">Message</label>

                            <textarea id="message" name="message" cols="35" rows="10" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit" />

                </form>


        </section>
    </div>
